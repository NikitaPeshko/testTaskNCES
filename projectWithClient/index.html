<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="currency">
            <div class="currency_menu">

                <form id="currency__form" action="#" method="get" >
                    <select class="selected__currency" id="selected__currency" >
                        <option value="292" ><span>Евро (EUR)</span></option>
                        <option value="145" ><span>Доллар США (USD)</span></option>
                        <option value="298" ><span>Российский рубль (RUB)</span></option>
                        <option value="28" ><span>Китайский Юань (CNY)</span></option>
                    </select>
                    <div class="date_row">
                        <div class="date__title">
                            <p>За период:</p>
                        </div>
                       
                        <div class="date_start">
                            <label for="">C:</label>
                            <input type="date"  name="startdate" value="2021-01-04">
                        </div>
                        <div class="date_end">
                            <label for="">До:</label>
                            <input type="date"  name="enddate" value="2022-01-11">
                        </div>
                    </div>

                    <button class="button_submit" type="submit">Вывести</button>
                </form>
            </div>
        </div>
        <div class="currency__graphicks">
            <div id="curve_chart" style="width: 900px; height: 500px"></div>

        </div>
        
    </div>







    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/script.js"> </script>
    
</body>
</html>
