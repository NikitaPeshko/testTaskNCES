<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="currency">
            <div class="currency_menu">

                <form action="http://localhost:8080/currency" >
                    <input type="radio" name="currencies" checked="checked" value="292" /><span>Евро (EUR)</span>
                    <input type="radio" name="currencies" value="145" /><span>Доллар США (USD)</span>
                    <input type="radio" name="currencies" value="298" /><span>Российский рубль (RUB)</span>
                    <input type="radio" name="currencies" value="28" /><span>Китайский Юань (CNY)</span>

                    <input type="date"  name="startdate"
                           value="2021-01-10">
                    <input type="date"  name="enddate"
                           value="2022-01-11">
                    <button type="submit">Вывести</button>
                </form>
                

            </div>
            <div class="currency_chart">

            </div>
        </div>
        <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </div>






    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">



      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          var data = google.visualization.arrayToDataTable([


              ['Year', 'Sales'],
              ['2004',  1000  ],
              ['2005',  1170  ],
              ['2006',  660   ],
              ['2007',  1030]
          ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
    
</body>
</html>
